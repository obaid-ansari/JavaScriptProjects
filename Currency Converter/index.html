<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <main>
      <form>
        <h2>Currency Converter</h2>
        <div class="container">
          <div class="amount">
            <label for="amount">Enter Amount</label><br />
            <input type="text" value="1" id="amount" />
          </div>
          <div class="select-conaitner">
            <div class="from">
              <p>From</p>
              <div class="select">
                <img src="https://flagsapi.com/US/flat/64.png" alt="" />
                <select name="from"></select>
              </div>
            </div>
            <p id="symbol">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </p>
            <div class="to">
              <p>To</p>
              <div class="select">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
                <select name="to"></select>
              </div>
            </div>
          </div>
          <div id="result">
            <span class="msg">1 USD = 83.97092931 INR</span>
          </div>
          <button>Exchange Rate</button>
        </div>
      </form>
    </main>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
